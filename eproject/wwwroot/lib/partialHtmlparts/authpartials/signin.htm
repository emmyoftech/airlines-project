<div class="form signin">
    <p class="authMainErrMsg" style="display: none;"></p>

    <label>
        <input type="text" placeholder="Enter Email..." id="email">
        <p class="err-msg"></p>
    </label>
    <label>
        <div class="passCon">
            <input type="password" placeholder="Enter Password..." id="password">
            <i class="fa-regular fa-eye"></i>
        </div>
        <p class="err-msg"></p>
    </label>
    <button type="submit"><p>Sign in</p></button>
    <div class="foottext">
        <p>I don't have an account <a href="/Auth/signup">Sign up</a></p>
        <p class="fp">Forgot password</p>
    </div>
</div>
