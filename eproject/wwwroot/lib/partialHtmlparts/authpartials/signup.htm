<h1>sign up</h1>
<p>welcome, become a member and enjoy our flight</p>
<div class="form">
    <p class="authMainErrMsg" style="display: none;"></p>
    <!-- AUTH STAGE 1 -->
    <div class="auth-stage one">
        <div class="twoInputHold">
            <label>
                <input type="text" placeholder="Enter Firstname..." id="firname">
                <p class="err-msg"></p>
            </label>
            <label>
                <input type="text" placeholder="Enter Lastname..." id="lasname">
                <p class="err-msg"></p>
            </label>
        </div>
        <div class="twoRadioHold">
            <label for="malePick">
                <p>male</p>
                <span></span>
                <input type="radio" name="gender" value="male" id="malePick" hidden>
            </label>
            <label for="femalePick">
                <p>femaie </p>
                <span></span>
                <input type="radio" name="gender" value="femaie" id="femalePick" hidden>
            </label>
        </div>
        <label>
            <input type="email" placeholder="Email..." id="email">
            <p class="err-msg"></p>
        </label>
        <label>
            <div class="numInp">
                <p>+234</p>
                <input type="number" placeholder="Phone..." id="phNum">
            </div>
            <p class="err-msg"></p>
        </label>
    </div>
    <!-- AUTH STAGE 1 end -->

    <!-- AUTH STAGE 2 -->
    <div class="auth-stage two" style="display: none;">
        <label>
            <div class="passCon">
                <input type="password" id="pass" placeholder="Enter password...">
            </div>
            <p class="pass-point">Must be at least more than 5 characters</p>
            <p class="pass-point">Must have a symbol</p>
            <p class="pass-point">Must have a number</p>
            <p class="pass-point">Must have captial letters</p>
        </label>
        <label>
            <div class="passCon">
                <input type="password" id="conpass" placeholder="Confirm password...">
            </div>
            <p class="err-msg"></p>
        </label>
    </div>
    <!-- AUTH STAGE 2 end -->

    <div class="auth-stage three" style="display: none;">
        <div class="code-wrapper">
            <p class="email-msg">A 6 digit code has been sent to '<span  id="previewmail"></span>', 
                Enter code here</p>
    
            <div class="code-input-box-container">
                <input type="number" class="code-inp">
                <input type="number" class="code-inp">
                <input type="number" class="code-inp">
                <input type="number" class="code-inp">
                <input type="number" class="code-inp">
                <input type="number" class="code-inp">
            </div>    
        </div>

        <div class="newEmail" style="display: none;">
            <p class="email-msg">Enter your new email.</p>
            <label>
                <input type="email" id="newEmail_id" placeholder="Enter new mail...">
            </label>
        </div>

        <div class="code-btns">
            <button id="back-retryEmail">resend code</button>
            <button id="next-changeEmail">change email</button>
        </div>
    </div>

    <button type="submit" class="closed" id="subBtn">
      <p>next</p>
      <i class="fa-solid fa-angles-right"></i>
    </button>
    <div class="signFoot">
        <p>Already have an account?</p>
        <a href="/Auth/signin">Sign in</a>
    </div>
</div>
