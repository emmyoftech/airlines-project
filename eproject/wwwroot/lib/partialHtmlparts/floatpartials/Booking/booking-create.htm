<div class="top">
    <h1>book flight: <span id="flight-title"></span></h1>
    <span id="booking-ret">
        <i class="fa-solid fa-circle-xmark"></i>
    </span>
</div>

<div class="booking-stage one">
    <div class="flight-detail">
        <h2>flight details:</h2>
        <ul class="details-panel">
            <li>
                <p>departure airport:</p>
                <b id="dp_air"></b>
            </li>
            <li>
                <p>arrival airport:</p>
                <b id="ar_air"></b>
            </li>
            <li>
                <p>price:</p>
                <b id="price"></b>
            </li>
            <li>
                <p>departure time:</p>
                <b id="dp_time"></b>
            </li>
            <li>
                <p>departure date:</p>
                <b id="dp_date"></b>
            </li>
            <li>
                <p>remaining seats:</p>
                <b id="seats"></b>
            </li>
        </ul>
    </div>
    <button class="primary-btn" id="bkbtn">book flight</button>
</div>

<div class="booking-stage two">
    <h2>what class are you boarding:</h2>
    <button class="primary-btn">buissness class (+ 30%)</button>
    <button>community class</button>
</div>

<div class="booking-stage three">
    <h2>choose seat:</h2>
    <div class="seatlist">
    </div>
    <button class="primary-btn">next</button>
</div>

<div class="booking-stage four">
    <ul>
        <li>
            <p>flight:</p>
            <b  class="flight"></b>
        </li>
        <li>
            <p>price:</p>
            <b class="price"></b>
        </li>
        <li>
            <p>flight-type:</p>
            <b class="flight-type"></b>
        </li>
        <li>
            <p>seat number:</p>
            <b  class="seat-number"></b>
        </li>
    </ul>
    <button class="primary-btn">book flight</button>
</div>
