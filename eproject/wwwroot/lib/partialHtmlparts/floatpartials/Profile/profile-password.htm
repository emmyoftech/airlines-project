<h2 class="headtitle">password settings</h2>

<div class="passInpHld">
    <label>
        <h3>old password</h3>
        <div class="passCon">
            <input type="password" name="old-password">
        </div>
        <p class="err-msg"></p>
    </label>

    <label>
        <h3>new password</h3>
        <div class="passCon">
            <input type="password" name="new-password">
        </div>
        <p class="err-msg"></p>
    </label>

    <span>
        Note*: Passwords must be more than 5 characters and must
        contain at least one 
        capital letter, symbol and number
    </span>

    <label>
        <h3>confirm password</h3>
        <div class="passCon">
            <input type="password" name="con-password">
        </div>
        <p class="err-msg"></p>
    </label>
</div>

<button class="fade"><p>update</p></button>
