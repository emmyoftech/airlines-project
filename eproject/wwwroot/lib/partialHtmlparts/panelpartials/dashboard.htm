<div class="minibox" style="grid-area: mn1;">
    <p>total planes</p>
    <b id="planesNum"></b>
</div>
<div class="minibox" style="grid-area: mn2;">
    <p>total revenue</p>
    <b id="revNum"></b>
</div>
<div class="minibox" style="grid-area: mn3;">
    <p>total airports</p>
    <p id="airportNum"></p>
</div>

<div class="flightList" style="grid-area: lst;">
    <h2>flights</h2>
    <section class="table">
        <div class="row head">
            <span class="cell"></span>
            <span class="cell">path</span>
            <span class="cell">price per seat</span>
            <span class="cell">plane</span>
            <span class="cell">departure date</span>
            <span class="cell">remaining seats</span>
        </div>
        <div class="lists"></div>
    </section>
</div>

<div class="mesagebox" style="grid-area: msg;">
    <h2>messages</h2>
    <div class="msgList">
    </div>
</div>
